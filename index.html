<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PizzaDAO OS</title>
    <link rel="stylesheet" href="style.css">
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=VT323&family=Inter:wght@400;600;800&display=swap"
        rel="stylesheet">
</head>

<body class="bg-gray-900 text-white overflow-hidden h-screen w-screen select-none font-sans flex flex-col">

    <!-- Video Background (Local MP4) -->
    <video id="video-bg" autoplay loop muted playsinline>
        <source src="video.mp4" type="video/mp4">
    </video>

    <!-- Interface Layer -->
    <div class="relative z-10 w-full flex-1 flex flex-col p-4 overflow-hidden">

        <!-- Header -->
        <header
            class="flex flex-col items-center mb-2 px-4 py-2 bg-black/40 backdrop-blur-sm rounded-lg border border-green-500/30 text-green-400 font-mono text-sm relative">
            <div class="w-full flex justify-center items-center relative z-10">
                <div class="flex items-center gap-2">
                    <img src="logo.png" alt="PizzaDAO Logo" class="h-3 w-auto logosize">
                    <span class="font-bold tracking-widest hidden md:inline text-[0.6rem]">OS</span>
                </div>
            </div>
        </header>

        <!-- Clock & Countdown Container -->
        <div class="w-full flex flex-col items-center gap-2 mb-4 font-mono z-10">
            <!-- Clock -->
            <div id="clock"
                class="text-3xl font-bold bg-black/40 px-6 py-2 rounded-lg border border-green-500/30 backdrop-blur-sm">
                00:00:00</div>

            <!-- Countdown Widget (Moved Here) -->
            <div class="pointer-events-auto transform hover:scale-105 transition-transform duration-300">
                <div
                    class="bg-black/60 backdrop-blur-md px-10 py-4 rounded-lg border border-green-500 shadow-[0_0_10px_rgba(255,255,255,0.1)] text-center flex flex-col items-center gap-2">
                    <h2 class="text-green-600 font-mono text-sm uppercase tracking-widest mb-0">Global Pizza Party</h2>
                    <div id="countdown"
                        class="font-['VT323'] text-5xl text-white drop-shadow-[0_0_5px_rgba(255,255,255,0.8)]">
                        000d 00h
                    </div>
                </div>
            </div>
        </div>

        <!-- Main Workspace -->
        <main class="flex-1 relative flex flex-col overflow-hidden">
            <!-- Category Filters -->
            <div id="category-filters" class="w-full flex justify-center gap-2 mb-2 pt-2 px-2 flex-wrap z-20">
                <!-- Injected by script.js -->
            </div>

            <!-- Desktop Icons Grid -->
            <div id="desktop" class="desktop-grid w-full gap-2 content-start overflow-y-auto pr-2 custom-scrollbar p-2">
                <!-- Icons injected by script.js -->
            </div>
        </main>
    </div>



    <!-- Footer -->
    <footer
        class="relative z-10 bg-black/80 backdrop-blur-md border-t border-white/10 flex justify-center items-center gap-4 py-2">
        <button id="sound-toggle" class="footer-icon" title="Toggle Sound">
            <!-- Muted Icon (Default) -->
            <svg id="icon-mute" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"
                fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <path d="M11 5L6 9H2v6h4l5 4V5z"></path>
                <line x1="23" y1="9" x2="17" y2="15"></line>
                <line x1="17" y1="9" x2="23" y2="15"></line>
            </svg>
            <!-- Unmuted Icon (Hidden) -->
            <svg id="icon-unmute" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"
                fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                class="hidden">
                <path d="M11 5L6 9H2v6h4l5 4V5z"></path>
                <path d="M19.07 4.93a10 10 0 0 1 0 14.14M15.54 8.46a5 5 0 0 1 0 7.07"></path>
            </svg>
        </button>
        <div class="w-px h-6 bg-white/20"></div>
        <a href="https://github.com/BuildwithMc/pizzadaoos" target="_blank" class="footer-icon"
            title="GitHub">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <path
                    d="M15 22v-4a4.8 4.8 0 0 0-1-3.5c3 0 6-2 6-5.5.08-1.25-.27-2.48-1-3.5.28-1.15.28-2.35 0-3.5 0 0-1 0-3 1.5-2.64-.5-5.36.5-8 0C6 2 5 2 5 2c-.3 1.15-.3 2.35 0 3.5A5.403 5.403 0 0 0 4 9c0 3.5 3 5.5 6 5.5-.39.49-.68 1.05-.85 1.65-.17.6-.22 1.23-.15 1.85v4" />
                <path d="M9 18c-4.51 2-5-2-7-2" />
            </svg>
        </a>
        <a href="https://discord.com/invite/pizzadao" target="_blank" class="footer-icon" title="Discord">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <circle cx="12" cy="12" r="10" />
                <circle cx="12" cy="12" r="2" />
                <path d="M16.24 7.76a6 6 0 0 0-8.49 0" />
                <path d="M19.07 4.93a10 10 0 0 0-14.14 0" />
            </svg>
        </a>
        <a href="https://docs.google.com/spreadsheets/d/1XgJ2Y6Vqj2Fh3Kx/edit#gid=0" target="_blank" class="footer-icon"
            title="Google Sheets">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <rect width="18" height="18" x="3" y="3" rx="2" ry="2" />
                <line x1="3" y1="9" x2="21" y2="9" />
                <line x1="3" y1="15" x2="21" y2="15" />
                <line x1="9" y1="9" x2="9" y2="21" />
                <line x1="15" y1="9" x2="15" y2="21" />
            </svg>
        </a>
    </footer>

    <!-- Window Manager Container -->
    <div id="window-container" class="absolute inset-0 pointer-events-none z-20 overflow-hidden">
        <!-- Windows injected here -->
    </div>

    <script src="script.js"></script>
</body>

</html>
